<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>

        <h1>Expense App</h1>

    </header>

    <main>
        <div class="input-container">

            <div class="amount-spent">

                <div class="input-with-text">

                    <p class="txt-before-input">&#36;</p><input type="number" min="1" placeholder="Amount Spent">

                </div>

            </div>

            <div class="spent-on">

                <div class="input-with-text">

                    <p class="txt-before-input">@</p><input type="text" placeholder="Spent On">

                </div>

                <div class="add-button">
                    <button>Add</button>
                </div>

            </div>

        </div>

        <div class="total-container">
            <p>Total</p>
            <p id="total">0</p>
        </div>

        <div class="spent-list">
            
        </div>
    </main>
</body>
</html>
