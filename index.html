<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
</head>
<body>

    <header>
        <h1>Expense App</h1>
    </header>

    <main>
        <div class="input-container">
            <div class="amount-spent">
                <div class="input-with-text">
                    <p class="txt-before-input">&#36;</p><input type="number" min="1" placeholder="Amount Spent" id="amount-spent">
                </div>
            </div>

            <div class="spent-on">
                <div class="input-with-text">
                    <p class="txt-before-input">@</p><input type="text" placeholder="Spent On" id="spent-on">
                </div>

                <div class="add-button">
                    <button id="add-button">Add</button>
                    <button id="clear-button" class="none-display" onclick="Clear()">Clear All</button>
                </div>

            </div>
        </div>

        <div class="total-container">
            <p>Total</p>
            <p id="total">0</p>
        </div>

        <div class="spent-list">
            
        </div>
    </main>

    <footer>
        <div class="author">
            <img src="./images/favicon.png" alt="Author's Image" height="30">
            <p>AK<sup>2</sup></p>
        </div>

        <p>Copyright &copy; 2024 - All Rights Reserved</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
